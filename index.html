<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator JSON Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .form-container {
            flex: 1;
            margin-right: 20px;
        }
        .preview-container {
            flex: 1;
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 5px;
            background-color: #2d2d2d;
            border: 1px solid #3f3f3f;
            color: #ffffff;
        }
        textarea {
            min-height: 100px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        h1, h2, h3 {
            color: #4CAF50;
        }
        #output, #preview {
            white-space: pre-wrap;
            background-color: #2d2d2d;
            padding: 10px;
            border: 1px solid #3f3f3f;
            margin-top: 20px;
        }
        .json-input {
            margin-top: 20px;
            border-top: 1px solid #3f3f3f;
            padding-top: 20px;
        }
        .download-button {
            background-color: #007bff;
            padding: 5px 10px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        #aliases {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .alias-tag {
            background-color: #4CAF50;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .alias-tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 5px;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Creator JSON Generator</h1>
            <form id="creatorForm">
                <label for="creatorId">Creator ID:</label>
                <input type="text" id="creatorId" required>

                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="aliasInput">Aliases:</label>
                <div>
                    <input type="text" id="aliasInput" placeholder="Enter an alias">
                    <button type="button" id="addAliasButton">Add Alias</button>
                </div>
                <div id="aliases"></div>

                <h3>Steam</h3>
                <label for="steamId">Steam ID:</label>
                <input type="text" id="steamId">
                <label for="steamName">Steam Name:</label>
                <input type="text" id="steamName">

                <h3>Discord</h3>
                <label for="discordId">Discord ID:</label>
                <input type="text" id="discordId">
                <label for="discordUsername">Discord Username:</label>
                <input type="text" id="discordUsername">
                <div class="checkbox-container">
                    <input type="checkbox" id="discordPartner">
                    <label for="discordPartner">Discord Partner</label>
                </div>

                <h3>Twitch</h3>
                <label for="twitchId">Twitch ID:</label>
                <input type="text" id="twitchId">
                <div class="checkbox-container">
                    <input type="checkbox" id="twitchPartner">
                    <label for="twitchPartner">Twitch Partner</label>
                </div>

                <h3>YouTube</h3>
                <label for="youtubeHandle">YouTube Handle:</label>
                <input type="text" id="youtubeHandle">
                <label for="youtubeId">YouTube ID:</label>
                <input type="text" id="youtubeId">
                <div class="checkbox-container">
                    <input type="checkbox" id="youtubePartner">
                    <label for="youtubePartner">YouTube Partner</label>
                </div>

                <button type="submit">Save</button>
            </form>

            <div class="json-input">
                <h2>Add Existing JSON</h2>
                <textarea id="jsonInput" placeholder="Paste your existing JSON here"></textarea>
                <button id="addJsonButton">Add JSON</button>
            </div>

            <h2>Output:
                <button id="downloadButton" class="download-button">Download JSON</button>
            </h2>
            <pre id="output"></pre>
        </div>

        <div class="preview-container">
            <h2>JSON Preview:</h2>
            <pre id="preview"></pre>
        </div>
    </div>

    <script>
        let creators = {};
        let aliases = [];

        function updatePreview() {
            const creatorId = document.getElementById('creatorId').value;
            const name = document.getElementById('name').value;

            const creator = {
                name: name,
                aliases: aliases,
                steam: {
                    id: document.getElementById('steamId').value,
                    name: document.getElementById('steamName').value
                },
                discord: {
                    id: document.getElementById('discordId').value,
                    username: document.getElementById('discordUsername').value,
                    partner: document.getElementById('discordPartner').checked
                },
                twitch: {
                    id: document.getElementById('twitchId').value,
                    partner: document.getElementById('twitchPartner').checked
                },
                youtube: {
                    handle: document.getElementById('youtubeHandle').value,
                    id: document.getElementById('youtubeId').value,
                    partner: document.getElementById('youtubePartner').checked
                }
            };

            const preview = {};
            preview[creatorId] = creator;

            document.getElementById('preview').textContent = JSON.stringify(preview, null, 2);
        }

        document.getElementById('creatorForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const creatorId = document.getElementById('creatorId').value;
            creators[creatorId] = JSON.parse(document.getElementById('preview').textContent)[creatorId];

            updateOutput();

            // Clear all inputs
            this.reset();
            aliases = [];
            updateAliasDisplay();
            document.getElementById('preview').textContent = '';
        });

        document.getElementById('addAliasButton').addEventListener('click', function() {
            const aliasInput = document.getElementById('aliasInput');
            if (aliasInput.value.trim() !== '') {
                aliases.push(aliasInput.value.trim());
                aliasInput.value = '';
                updateAliasDisplay();
                updatePreview();
            }
        });

        function updateAliasDisplay() {
            const aliasesContainer = document.getElementById('aliases');
            aliasesContainer.innerHTML = '';
            aliases.forEach((alias, index) => {
                const aliasTag = document.createElement('span');
                aliasTag.classList.add('alias-tag');
                aliasTag.textContent = alias;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'âœ•';
                removeButton.addEventListener('click', () => {
                    aliases.splice(index, 1);
                    updateAliasDisplay();
                    updatePreview();
                });
                aliasTag.appendChild(removeButton);
                aliasesContainer.appendChild(aliasTag);
            });
        }

        // Add event listeners to all inputs for live preview
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', updatePreview);
        });

        document.getElementById('addJsonButton').addEventListener('click', function() {
            const jsonInput = document.getElementById('jsonInput').value;
            try {
                const parsedJson = JSON.parse(jsonInput);
                creators = { ...creators, ...parsedJson };
                updateOutput();
                document.getElementById('jsonInput').value = '';
                alert('JSON successfully added!');
            } catch (error) {
                alert('Invalid JSON. Please check your input and try again.');
            }
        });

        document.getElementById('downloadButton').addEventListener('click', function() {
            const jsonString = JSON.stringify(creators, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'creators.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        function updateOutput() {
            document.getElementById('output').textContent = JSON.stringify(creators, null, 2);
        }
    </script>
</body>
</html>
